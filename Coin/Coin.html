<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монеточка</title>
    <link rel="stylesheet" href="Coin.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <span class="count">1</span>
            <div class="coin-container">
                <div class="coin" id="coin"></div>
            </div>
            <span class="multiplier">X1.95</span>
        </div>

        <div class="options">
            <div class="result heads">
                <span>Орёл</span>
            </div>
            <div class="result tails">
                <span>Решка</span>
            </div>
        </div>

        <div class="bet-container">
            <button class="bet-adjust">-</button>
            <span class="bet-amount">10 $</span>
            <button class="bet-adjust">+</button>
        </div>

        <button class="start-button" onclick="flipCoin()">Показать результат</button>
    </div>
    <script src="Coin.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
