<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта, Соня!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: pink;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        p {
            color: white;
            line-height: 1.5;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>С 8 марта, люпимка!</h1>
    <p>
        Я хочу быть с тобой 24 на 7<br>
        Каждую минуту и секунду, каждый день<br>
        Чтобы каждый раз твоя рука в моей<br>
        Твои губы на мои, а ты на мне<br>
        И на то, что говорят они про нас, забей<br>
        Ты на мне, губы на мои, рука в моей<br>
        Каждую минуту и секунду, каждый день<br>
        Я хочу быть с тобой 24 на 7
    </p>
</div>
</body>
</html>
