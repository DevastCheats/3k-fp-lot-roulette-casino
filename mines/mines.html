<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Mines</title>
    <link rel="stylesheet" href="mines.css?v=1.32">
</head>
<body>
<div class="stars"></div>
<button class="menu-button" id="menuButton">←</button>
<div class="charges-container">
    <div class="charges-pill" id="chargeCount">5/5</div>
    <div class="cooldown-timer" id="cooldownTimer"></div>
</div>
<div class="container">
    <div class="grid" id="grid"></div>
    <button class="signal-button" id="startButton">Начать игру</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<div class="modal" id="inputModal">
    <div class="modal-content">
        <h2>URL-страница 1WIN</h2>
        <input type="text" id="modalUserInput" class="modal-input" placeholder="Введите ссылку" required>
        <button class="modal-button" id="modalSubmit">Подтвердить</button>
        <div class="modal-error" id="modalError"></div>
    </div>
</div>

<img src="images/ico.png" alt="Bottom Image" class="bottom-image">

<script src="Mines.js?v=1.0"></script>
</body>
</html>
