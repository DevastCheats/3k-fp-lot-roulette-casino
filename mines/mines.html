<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Игра с сеткой</title>
    <link rel="stylesheet" href="mines.css">
</head>
<body>
<div class="stars"></div>
<button class="menu-button" id="menuButton">←</button>
<div class="container">
    <main>
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        <div class="level-info">
            <button class="arrow" id="decrease"><</button>
            <span id="trapCount">1</span>
            <span> ловушек</span>
            <button class="arrow" id="increase">></button>
        </div>
        <div class="button-group">
            <button class="action-button disabled" id="mineButton">
                <span class="button-text">Получить сигнал</span>
                <div class="loader"></div>
            </button>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </main>
</div>

<!-- Модальное окно -->
<div class="modal" id="inputModal">
    <div class="modal-content">
        <h2>Введите текст</h2>
        <input type="text" id="modalUserInput" class="modal-input" placeholder="Введите текст" required>
        <button class="modal-button" id="modalSubmit">Подтвердить</button>
        <div class="modal-error" id="modalError"></div>
    </div>
</div>

<script src="mines.js"></script>
</body>
</html>
