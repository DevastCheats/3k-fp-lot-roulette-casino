<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Игра с сеткой</title>
    <link rel="stylesheet" href="mines.css">
</head>
<body>
<div class="stars"></div>
<button class="menu-button" id="menuButton">←</button>
<div class="container">
    <main>
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        <div class="level-info">
            <button class="arrow" id="decrease"><</button>
            <span id="trapCount">1</span>
            <span> ловушек</span>
            <button class="arrow" id="increase">></button>
        </div>
        <div class="button-group">
            <button class="action-button" id="mineButton">
                <span class="button-text">Получить сигнал</span>
                <div class="loader"></div>
            </button>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </main>
</div>
<div class="input-container">
    <input type="text" id="userInput" class="user-input" placeholder="Введите текст">
</div>
<script src="mines.js"></script>
</body>
</html>
